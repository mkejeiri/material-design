<h2 mat-dialog-title>Add new contact</h2>
<div mat-dialog-content>
    <div class="container">
        <mat-form-field>
            <mat-select placeholder="Avatar" [(ngModel)]="user.avatar">
                <mat-select-trigger>
                    <mat-icon svgIcon={{user.avatar}}>{{user.avatar}}</mat-icon>
                </mat-select-trigger>
                <mat-option *ngFor="let avatar of avatars" [value]="avatar">
                    <mat-icon svgIcon={{avatar}}></mat-icon>{{avatar}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Name" [formControl]="namefc" [(ngModel)]="user.name">
            <mat-error *ngIf="namefc.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="Bio" [(ngModel)]="user.bio"></textarea>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Born" [(ngModel)]="user.birthDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon>Save
  </button>
    <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon>Cancel
  </button>
</div>
